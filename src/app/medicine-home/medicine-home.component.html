<!-- pincode model -->

<div class="modal fade" id="pincodeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Set Your Location</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeBtn></button>
            </div>
            <div class="modal-body">
                <!-- <label for="id1" class="modal-title">Set Your Location</label> -->
                <div class="input-group">
                    <input type="text" class="form-control" name="pincode" id="id1" minlength="6" maxlength="6" [(ngModel)]="pincode" (ngModelChange)="getPackageDetailsByPincode()" #pincodeDetls="ngModel">
                    <span class="input-group-text bg-body" *ngIf="isPinCodeAvailable"><i class="bi bi-check-circle-fill text-success"></i></span>
                    <div id="validationServer03Feedback" class="invalid-feedback d-block" *ngIf="!isPinCodeAvailable">
                        We do not Provide Service to this Pincode
                      </div>
                    <!-- <span class="input-group-text">0.00</span> -->
                  </div>
            </div>
            <div class="d-grid gap-2 mx-4 my-2">
                <button class="btn btn-primary" type="button">Submit</button>
            </div>
        </div>
    </div>
</div>
